<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .app {
      text-align: center;
    }

    .green-btn {
      color: white;
      background-color: green;
    }
  </style>
  <title>Vanilla JS</title>
</head>

<body>
  <div class="app">
    <button id="my-button" onclick="changeButton('my-button')">click me</button>
  </div>

  <script>
    function changeButton(id) {
      const button = document.getElementById(id);
      button.innerText = button.innerText === 'click me' ? 'hello from vanilla-js' : 'click me';
      button.classList.toggle('green-btn');
    }
  </script>
</body>

</html>
